<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Incident Management System</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap/icons/all.css">
</head>
<body>
<div class="container">
	<div class="col-md-12 mt-5">
		<h4>Incident Management System</h4><hr>
		<div class="table-responsive-lg">
			<table class="table">
				<tbody>
					<tr>
						<td>
							<button class="btn btn-primary">Incident</button>
						</td>
						<td>
							<button class="btn btn-primary">People</button>
						</td>
						<td>
							<button class="btn btn-primary">Discipline</button>
						</td>
						<td>
							<button class="btn btn-primary">Injury</button>
						</td>
						<td>
							<button class="btn btn-primary">Auto</button>
						</td>
						<td>
							<button class="btn btn-primary">Accident</button>
						</td>
						<td>
							<button class="btn btn-primary">Citation</button>
						</td>
						<td>
							<button class="btn btn-primary">Referral</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="row pt-5">
			<div class="col-lg-12">
				<div class="card">
					<div class="card-header bg-light">
						<h4 class="mb-0">Incident</h4>
					</div>
					<div class="card-body">
						<form action="#">
							<div class="form-body">
								<div class="card bg-light">
									<div class="card-body">
										<div class="row pt-3">
											<div class="col-md-6">
												<div class="form-group">
													<label class="control-label font-weight-bold">Incident ID Number</label>
													<input type="text" class="form-control">
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="control-label font-weight-bold">Incident Responder</label>
													<select class="form-control">
														<option value=""></option>
													</select>
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-md-6">
												<div class="form-group has-danger">
													<label class="control-label font-weight-bold">Incident Type <span class="text-danger">*</span></label>
													<input type="text" class="form-control" required>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label class="control-label font-weight-bold">Date Time</label>
													<div class="input-group">
														<input type="date" class="form-control">
														<div class="input-group-append">
															<span class="input-group-text"><i class="fa fa-calendar"></i></span>
														</div>
													</div>
												</div>
											</div>
										</div>

										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label class="control-label font-weight-bold">Incident Status</label>
													<select class="form-control">
														<option value=""></option>
													</select>
												</div>
											</div>

											<div class="col-md-6">
												<div class="form-group">
													<label class="control-label font-weight-bold">Location <span class="text-danger">*</span></label>
													<select class="form-control" required>
														<option value=""></option>
													</select>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="card bg-light mt-3">
								<div class="card-body">
									<div class="col-md-12">
										<div class="form-group has-danger">
											<label class="control-label font-weight-bold">Describe the Incident <span class="text-danger">*</span></label>
											<input type="text" class="form-control" required>
										</div>
									</div>
								</div>
							</div>
							<div class="form-actions mt-3">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
<!--<script type="text/javascript" src="jquery-3.4.1/jquery.min.js"></script>-->
</body>
</html>
