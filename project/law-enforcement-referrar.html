<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Law Enforcement Referral</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/icons/all.css">
    <link rel="stylesheet" href="bootstrap/css/dropzone.css">
    <style>
        .dropzone {
            border: 2px dashed #dedede;
            border-radius: 5px;
            background: #f5f5f5;
            min-height: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row pt-5 pb-5">
        <div class="col-lg-12">
            <form action="#">
                <div class="form-body">
                    <div class="card">
                        <div class="card-header bg-light">
                            <h4 class="mb-0">Discipline Management: Rule Violation</h4>
                        </div>
                        <div class="card-body">
                                    <div class="card bg-light">
                                        <div class="card-body">
                                            <div class="col-4">
                                                <div class="form-group">
                                                    <label class="control-label font-weight-bold">Incident Number</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label class="control-label font-weight-bold">Rule Violation Narrative</label>
                                                    <input type="text" class="form-control">
                                                </div>
                                            </div>
                                            <div class="card mt-3">
                                                <div class="card-header bg-light">
                                                    <h4 class="mb-0">Person</h4>
                                                </div>
                                                <div class="card-body">

                                                    <div class="card bg-light">
                                                        <div class="card-body">
                                                            <div class="row">
                                                                <div class="col-4">
                                                                    <div class="form-group">
                                                                        <label class="control-label font-weight-bold">User ID</label>
                                                                        <input type="text" class="form-control" placeholder="User ID">
                                                                    </div>
                                                                </div>
                                                                <div class="col-4">
                                                                    <div class="form-group">
                                                                        <label class="control-label font-weight-bold">First Name</label>
                                                                        <input type="text" class="form-control" placeholder="First Name">
                                                                    </div>
                                                                </div>
                                                                <div class="col-4">
                                                                    <div class="form-group">
                                                                        <label class="control-label font-weight-bold">Last Name</label>
                                                                        <input type="text" class="form-control" placeholder="Last Name">
                                                                    </div>
                                                                    <div class="mt-3">
                                                                        <button type="submit" class="btn btn-primary">User Detail</button>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="card mt-3">
                                                        <div class="card-header bg-light">
                                                            <h4 class="mb-0">Referral To Law Enforcement</h4>
                                                        </div>
                                                        <div class="card-body">
                                                            <div class="form-group">
                                                                <div class="form-check">
                                                                    <input class="form-check-input" type="radio" name="rtle"   value="" id="ca">
                                                                    <label class="form-check-label" for="ca">
                                                                        Criminal Act: Referred to Law Enforcement
                                                                    </label>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <div class="form-check">
                                                                    <input class="form-check-input" type="radio" name="rtle"  value="" id="carr">
                                                                    <label class="form-check-label" for="carr">
                                                                        Cleary Act Reporting Requirement
                                                                    </label>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label font-weight-bold">Date Time</label>
                                                                <div class="input-group">
                                                                    <input type="date" class="form-control">
                                                                    <div class="input-group-append">
                                                                        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                                                                    </div>
                                                                </div>
                                                            </div>

                                                            <div class="card bg-light mt-3">
                                                                <div class="card-body">

                                                                    <div class="row">
                                                                        <div class="col-lg-6">
                                                                            <div class="row">
                                                                                <div class="col">
                                                                                    <div class="form-group">
                                                                                        <label class="control-label font-weight-bold">Law Enforcement Case Number</label>
                                                                                        <input type="text" class="form-control">
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label class="control-label font-weight-bold">Law Enforcement Agency</label>
                                                                                        <select class="form-control">
                                                                                            <option value=""></option>
                                                                                        </select>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label class="control-label font-weight-bold">Court Resolution</label>
                                                                                        <select class="form-control">
                                                                                            <option value=""></option>
                                                                                        </select>
                                                                                    </div>
                                                                                    <label class="control-label font-weight-bold">Day</label>
                                                                                    <div class="row">
                                                                                        <div class="col-sm-4">
                                                                                            <div class="form-group">
                                                                                                <label class="control-label font-weight-bold">Month</label>
                                                                                                <select class="form-control">
                                                                                                    <option value=""></option>
                                                                                                </select>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="col-sm-4">
                                                                                            <div class="form-group ">
                                                                                                <label class="control-label font-weight-bold">Day</label>
                                                                                                <input type="text" class="form-control">
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="col-sm-4">
                                                                                            <div class="form-group">
                                                                                                <label class="control-label font-weight-bold">Year</label>
                                                                                                <input type="text" class="form-control">
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                    <div class="form-group">
                                                                                        <label class="control-label font-weight-bold">Finding by court</label>
                                                                                        <input type="text" class="form-control">
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                            <div class="row">
                                                                                <div class="col">
                                                                                    <div class="card">
                                                                                        <div class="card-header bg-light">
                                                                                            <h4 class="mb-0">Final Charge and Guilty of:</h4>
                                                                                        </div>
                                                                                        <div class="card-body">
                                                                                            <label class="control-label font-weight-bold">Guilty of</label>
                                                                                            <div class="form-check">
                                                                                                <input class="form-check-input"  type="radio" name="fc" value="" id="fc-murder">
                                                                                                <label class="form-check-label" for="fc-murder">Murder</label>
                                                                                            </div>
                                                                                            <div class="form-check">
                                                                                                <input class="form-check-input"  type="radio" name="fc" value="" id="fc-nnm">
                                                                                                <label class="form-check-label" for="fc-nnm">Non-Negligent Manslaughter</label>
                                                                                            </div>
                                                                                            <div class="form-check">
                                                                                                <input class="form-check-input"  type="radio" name="fc" value="" id="fc-sa">
                                                                                                <label class="form-check-label" for="fc-sa">Sexual Assault</label>
                                                                                            </div>
                                                                                            <div class="form-check">
                                                                                                <input class="form-check-input"  type="radio" name="fc" value="" id="fc-robbery">
                                                                                                <label class="form-check-label" for="fc-robbery">Robbery</label>
                                                                                            </div>
                                                                                            <div class="form-check">
                                                                                                <input class="form-check-input"  type="radio" name="fc" value="" id="fc-aa">
                                                                                                <label class="form-check-label" for="fc-aa">Aggravated Assault</label>
                                                                                            </div>
                                                                                            <div class="form-check">
                                                                                                <input class="form-check-input"  type="radio" name="fc" value="" id="fc-burglary">
                                                                                                <label class="form-check-label" for="fc-burglary">Burglary</label>
                                                                                            </div>
                                                                                            <div class="form-check">
                                                                                                <input class="form-check-input"  type="radio" name="fc" value="" id="fc-mvt">
                                                                                                <label class="form-check-label" for="fc-mvt">Motor Vehicle Theft</label>
                                                                                            </div>
                                                                                            <div class="form-check">
                                                                                                <input class="form-check-input"  type="radio" name="fc" value="" id="fc-arson">
                                                                                                <label class="form-check-label" for="fc-arson">Arson</label>
                                                                                            </div>
                                                                                            <div class="form-check">
                                                                                                <input class="form-check-input"  type="radio" name="fc" value="" id="fc-lt">
                                                                                                <label class="form-check-label" for="fc-lt">Larceny-Theft</label>
                                                                                            </div>
                                                                                            <div class="form-check">
                                                                                                <input class="form-check-input"  type="radio" name="fc" value="" id="fc-s-assault">
                                                                                                <label class="form-check-label" for="fc-s-assault">Simple Assault</label>
                                                                                            </div>
                                                                                            <div class="form-check">
                                                                                                <input class="form-check-input"  type="radio" name="fc" value="" id="fc-intimidation">
                                                                                                <label class="form-check-label" for="fc-intimidation">Intimidation</label>
                                                                                            </div>
                                                                                            <div class="form-check">
                                                                                                <input class="form-check-input"  type="radio" name="fc" value="" id="fc-vp">
                                                                                                <label class="form-check-label" for="fc-vp">Destruction/Damage/Vandalism of Property</label>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>

                                                                        <div class="col-lg-6">
                                                                            <div class="card">
                                                                                <div class="card-header bg-light">
                                                                                    <h4 class="mb-0">Cleary Act</h4>
                                                                                </div>
                                                                                <div class="card-body">
                                                                                    <label class="control-label font-weight-bold">Initial Referral to Law Enforcement(Cleary Act Reporting)</label>
                                                                                    <div class="form-check">
                                                                                        <input class="form-check-input"  type="radio" name="c-act" value="" id="murder">
                                                                                        <label class="form-check-label" for="murder">Murder</label>
                                                                                    </div>
                                                                                    <div class="form-check">
                                                                                        <input class="form-check-input"  type="radio" name="c-act" value="" id="nnm">
                                                                                        <label class="form-check-label" for="nnm">Non-Negligent Manslaughter</label>
                                                                                    </div>
                                                                                    <div class="form-check">
                                                                                        <input class="form-check-input"  type="radio" name="c-act" value="" id="sa">
                                                                                        <label class="form-check-label" for="sa">Sexual Assault</label>
                                                                                    </div>
                                                                                    <div class="form-check">
                                                                                        <input class="form-check-input"  type="radio" name="c-act" value="" id="robbery">
                                                                                        <label class="form-check-label" for="robbery">Robbery</label>
                                                                                    </div>
                                                                                    <div class="form-check">
                                                                                        <input class="form-check-input"  type="radio" name="c-act" value="" id="aa">
                                                                                        <label class="form-check-label" for="aa">Aggravated Assault</label>
                                                                                    </div>
                                                                                    <div class="form-check">
                                                                                        <input class="form-check-input"  type="radio" name="c-act" value="" id="burglary">
                                                                                        <label class="form-check-label" for="burglary">Burglary</label>
                                                                                    </div>
                                                                                    <div class="form-check">
                                                                                        <input class="form-check-input"  type="radio" name="c-act" value="" id="mvt">
                                                                                        <label class="form-check-label" for="mvt">Motor Vehicle Theft</label>
                                                                                    </div>
                                                                                    <div class="form-check">
                                                                                        <input class="form-check-input"  type="radio" name="c-act" value="" id="arson">
                                                                                        <label class="form-check-label" for="arson">Arson</label>
                                                                                    </div>
                                                                                    <div class="form-check">
                                                                                        <input class="form-check-input"  type="radio" name="c-act" value="" id="lt">
                                                                                        <label class="form-check-label" for="lt">Larceny-Theft</label>
                                                                                    </div>
                                                                                    <div class="form-check">
                                                                                        <input class="form-check-input"  type="radio" name="c-act" value="" id="s-assault">
                                                                                        <label class="form-check-label" for="s-assault">Simple Assault</label>
                                                                                    </div>
                                                                                    <div class="form-check">
                                                                                        <input class="form-check-input"  type="radio" name="c-act" value="" id="intimidation">
                                                                                        <label class="form-check-label" for="intimidation">Intimidation</label>
                                                                                    </div>
                                                                                    <div class="form-check">
                                                                                        <input class="form-check-input"  type="radio" name="c-act" value="" id="vp">
                                                                                        <label class="form-check-label" for="vp">Destruction/Damage/Vandalism of Property</label>
                                                                                    </div>
                                                                                    <label class="control-label font-weight-bold mt-3">Cleary Notice Sent on</label>
                                                                                    <div class="row">
                                                                                        <div class="col-sm-4">
                                                                                            <div class="form-group">
                                                                                                <label class="control-label font-weight-bold">Month</label>
                                                                                                <select class="form-control">
                                                                                                    <option value=""></option>
                                                                                                </select>
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="col-sm-4">
                                                                                            <div class="form-group ">
                                                                                                <label class="control-label font-weight-bold">Day</label>
                                                                                                <input type="text" class="form-control">
                                                                                            </div>
                                                                                        </div>
                                                                                        <div class="col-sm-4">
                                                                                            <div class="form-group">
                                                                                                <label class="control-label font-weight-bold">Year</label>
                                                                                                <input type="text" class="form-control">
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                    <label class="control-label font-weight-bold mt-3">Copy of Cleary Message Sent</label>
                                                                                    <div class="dropzone" id="lab-files" style="background: white;">
                                                                                        <div class="dz-message">
                                                                                            <i class="fa fa-upload text-muted"></i> Drop files to attach, or <a class="btn-link text-info" id="click-y" style="cursor: pointer;">browse.</a>
                                                                                        </div>
                                                                                    </div>
                                                                                    <div style="background: #fff6d9;">
                                                                                        <p style="padding: 1% 1%;">No storage has been set for this field. File uploads are disabled until storage is set up.</p>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>

                                                                    </div>

                                                                    <div class="card bg-light mt-3">
                                                                        <div class="card-body">

                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>


                                                        </div>
                                                    </div>
                                                </div>
                                            </div>






                                        </div>
                                    </div>








                        </div>
                    </div>
                    <div class="form-actions mt-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="jquery-3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/js/dropzone.js"></script>
<script type="text/javascript">
    Dropzone.autoDiscover = false;
    $(function() {
        $("#doc-file").dropzone({
            clickable: '#click-x',
            addRemoveLinks: true
        });

        $("#lab-files").dropzone({
            clickable: '#click-y',
            addRemoveLinks: true
        });
    });
</script>
</body>
</html>
