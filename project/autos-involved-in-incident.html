<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autos Involved In Incident</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/icons/all.css">
</head>
<body>
<div class="container">
    <div class="row pt-5 pb-5">
        <div class="col-lg-12">
                <div class="form-group">
                    <label class="control-label font-weight-bold">Incident ID Number</label>
                    <input type="text" class="form-control">
                    <span class="help-block"><small>Incident ID</small></span>
                </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Add Auto</button>
            </div>
            <form action="#">
                <div class="form-body">
                    <div class="card">
                        <div class="card-header bg-light">
                            <h4 class="mb-0">Autos Involved In Incident</h4>
                        </div>
                        <div class="m-3">
                            <button type="submit" class="btn btn-primary">Add AnotherAuto</button>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="card bg-light">
                                        <div class="card-body">
                                            <div class="card bg-light">
                                                <div class="card-body">
                                                    <div class="form-group">
                                                        <label class="control-label font-weight-bold">Owner's ID</label>
                                                        <input type="text" class="form-control" placeholder="User ID Number">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card bg-light mt-3">
                                                <div class="card-body">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label class="control-label font-weight-bold">License Plate <span class="text-danger">*</span></label>
                                                                <input type="text" class="form-control" placeholder="License Plate" required>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label font-weight-bold">VIN</label>
                                                                <input type="text" class="form-control" placeholder="Vehicle Identification Number">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label class="control-label font-weight-bold">Auto Make <span class="text-danger">*</span></label>
                                                                <input type="text" class="form-control" placeholder="Auto Make" required>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label font-weight-bold">Auto Model <span class="text-danger">*</span></label>
                                                                <input type="text" class="form-control" placeholder="Auto Model" required>
                                                            </div>
                                                            <div class="form-group">
                                                                <label class="control-label font-weight-bold">Auto Color</label>
                                                                <input type="text" class="form-control" placeholder="Auto Color">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="card bg-light mt-3">
                                                <div class="card-body">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label class="control-label font-weight-bold">Insurance Company</label>
                                                                <input type="text" class="form-control" placeholder="Insurance Company">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label class="control-label font-weight-bold">Insured Policy Number</label>
                                                                <input type="text" class="form-control" placeholder="Insured Policy Number">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions mt-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
<!--<script type="text/javascript" src="jquery-3.4.1/jquery.min.js"></script>-->
</body>
</html>
